<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Image Storage</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 2em auto; 
            max-width: 400px;
            padding: 0 1em;
        }
        form { 
            border: 1px solid #ddd;
            padding: 2em;
            border-radius: 8px;
        }
        label { 
            display: block; 
            margin-bottom: 0.5em; 
        }
        input, button { 
            margin: 0.25em 0; 
            padding: 0.5em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a8b;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div id="login-area" hx-get="/login-form.html" hx-trigger="load"></div>
</body>
</html>
